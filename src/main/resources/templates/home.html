<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
<h2>회원가입</h2>
<form action="/" method="post">
    <div>
        <label>아이디: </label>
        <input type="text" name="username" placeholder="ID 입력">
    </div>
    <div>
        <label>이메일: </label>
        <input type="email" name="email" placeholder="Email 입력">
    </div>
    <div>
        <label>비밀번호: </label>
        <input type="password" name="password" placeholder="PW 입력">
    </div>
    <button type="submit">가입하기</button>
</form>
</body>
</html>
